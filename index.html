<!DOCTYPE html>
<meta charset="utf-8">
<style>

.state rect {
  fill: #dedede;
}

.state text {
  font: 12px sans-serif;
  text-anchor: middle;
}

.state--selected rect {
  fill: #9f4a6c;
}

.state--selected text {
  fill: white;
}

</style>
<div id = "viz"></div>
<!-- <svg width="960" height="500"></svg> -->
<script id="grid" type="text/plain">
                              ME
               WI          VT NH
WA ID MT ND MN IL MI    NY MA
OR NV WY SD IA IN OH PA NJ CT RI
CA UT CO NE MO KY WV VA MD DE
   AZ NM KS AR TN NC SC
         OK LA MS AL GA
HI AK    TX             FL
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var states = [],
    selectedStates = ["MA", "MD", "ME", "MI", "MN", "MO", "MS", "MT"];

d3.select("#grid").text().split("\n").forEach(function(line, i) {
  var re = /\w+/g, m;
  while (m = re.exec(line)) states.push({
    name: m[0],
    selected: selectedStates.indexOf(m[0]) >= 0,
    x: m.index / 3,
    y: i
  });
});

var colorSpectrum = d3.scale.linear()
    .domain([0,states.length])
    .range(["#7fc97f", "#beaed4"])

var height = 600,
    width = 1000;

var svg = d3.select("#viz").append("svg")
    .attr("height", height)
    .attr("width", width);

var gridWidth = d3.max(states, function(d) { return d.x; }) + 1,
    gridHeight = d3.max(states, function(d) { return d.y; }) + 1,
    cellSize = 40;

var state = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
  .selectAll(".state")
    .data(states)
  .enter().append("g")
    .attr("class", function(d) { return "state" + (d.selected ? " state--selected" : ""); })
    .attr("transform", function(d) { return "translate(" + (d.x - gridWidth / 2) * cellSize + "," + (d.y - gridHeight / 2) * cellSize + ")"; })
    .on("mouseover", function(d){
        // d3.select(this).classed("state--selected", true)
        d3.select(this).select("rect")
            .style("fill", "steelblue")
        });
state.append("rect")
    .attr("x", -cellSize / 2)
    .attr("y", -cellSize / 2)
    .attr("width", cellSize - 1)
    .attr("height", cellSize - 1)
    .style("fill", function(d,i){return colorSpectrum(i)})


state.append("text")
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

</script>
